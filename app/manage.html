<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manage Prompts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="styles/taggle.css" />
  <link rel="stylesheet" href="styles/awesomplete.css" />
  <link rel="stylesheet" href="styles/manage.css" />
</head>
<body>
  <div class="container">
    <h1 class="title" data-i18n="manageTitle">Manage Prompts</h1>
    <div class="prompt-select">
      <label for="prompt-filter" data-i18n="filterPrompts">Filter Prompts:</label>
      <div class="prompt-filter-container">
        <input type="text" id="prompt-filter" name="prompt-filter" tabindex="0">
        <div id="prompt-dropdown" class="prompt-dropdown"></div>
      </div>
      <button id="add-prompt-button" class="add-prompt-button" data-i18n-title="addPrompt">+</button>
    </div>
    <form id="prompt-form" class="prompt-form">
      <label for="prompt-name" data-i18n="promptName">Prompt Name:</label>
      <div class="prompt-name-container">  
        <input type="text" id="prompt-name" name="prompt-name" tabindex="0" required>
        <label for="enable-checkbox" data-i18n="enable">Enable:</label>
        <input type="checkbox" id="enable-checkbox" name="enable-checkbox" tabindex="0" checked>
      </div>
      <div class="tag-label-container">  
        <label for="tag-input" data-i18n="tags">Tags:</label>
        <span class="all-tag-explanation" data-i18n="allTagExplanation">Items with the 'all' tag will always be displayed in the prompt popup dropdown.</span>
      </div>
      <div id="tag-input"></div>
      <label for="prompt-text" data-i18n="promptText">Prompt Text:</label>
      <textarea id="prompt-text" name="prompt-text" rows="4" required></textarea>
      <div class="button-group primary-actions">
        <button type="button" id="save-button" class="btn-primary" data-i18n="savePrompt">Save Prompt</button>
        <button type="button" id="delete-button" class="btn-secondary" data-i18n="deletePrompt">Delete Prompt</button>
      </div>
    </form>
    <div class="button-group secondary-actions">
      <button id="import-button" class="btn-secondary" data-i18n="import">Import</button>
      <button id="export-button" class="btn-secondary" data-i18n="export">Export</button>
      <button id="close-button" class="btn-secondary" data-i18n="close">Close</button>
    </div>
  </div>
  <div id="confirmation-dialog" class="dialog">
    <div class="dialog-content">
      <p data-i18n="deleteConfirmation">Are you sure you want to delete this prompt?</p>
      <div class="dialog-buttons">
        <button id="ok-button" class="btn-primary" data-i18n="ok">OK</button>
        <button id="cancel-button" class="btn-secondary" data-i18n="cancel">Cancel</button>
      </div>
    </div>
  </div>
  <script src="scripts/manage.js"></script>
</body>
</html>
